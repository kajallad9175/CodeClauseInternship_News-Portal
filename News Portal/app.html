<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>News Portal</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="container">
		<nav>
			<div class="logo">
				<h1>Daily News</h1>
				<li id="politics" onclick="navClick('politics')">Politic's</li>
				<li id="sports" onclick="navClick('sports')">Sports</li>
				<li id="technology" onclick="navClick('technology')">Technology</li>
			</div>
			<br>

			<div class="category">
				<h1 id="type"></h1>
			<div class="searchBar">
				<input type="text" placeholder="Search Here.."  value="" id="inputData">
				<button id="searchBtn">Search</button>
			</div>
		</nav>
		<div class="cardData">

		</div>
	</div>
	<script src="app.js"></script>

</body>

</html>
